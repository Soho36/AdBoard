<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bare - Start Bootstrap Template</title>

        {% load static %}

        <!-- Core theme CSS (includes Bootstrap)-->

        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand" href="{% url 'post_list' %}">MMORPG FANS PAGE</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="{% url 'posts_by_category' category_name='Tanks' %}">Tanks</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'posts_by_category' category_name='Hils' %}">Hils</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'posts_by_category' category_name='DD' %}">DD</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'posts_by_category' category_name='Sellers' %}"#>Sellers</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'posts_by_category' category_name='Gildmasters' %}">Gildmasters</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'posts_by_category' category_name='Kuznets' %}">Kuznets</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'posts_by_category' category_name='Kozevniks' %}">Kozevniks</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'posts_by_category' category_name='Zeljevars' %}">Zeljevars</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'posts_by_category' category_name='Masters of magic' %}">Masters of magic</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                   {% block content %}
                   {{ flatpage.content }}
                   {% endblock content %}
                </div>
            </div>
        </div>
    </body>
</html>
