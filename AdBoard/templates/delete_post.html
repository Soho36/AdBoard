{% extends 'flatpages/default.html' %}

{% block content %}

<h1>Delete Post</h1>
<h2>Are you sure you want to delete {{ object.name }} post?</h2>
<hr>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>

{% if object.pk %}
    <a href="{% url 'post_detail' object.pk %}">
        <button type="button">Cancel</button>
    </a>
{% else %}
    <a href="{% url 'post_list' %}">
        <button type="button">Cancel</button>
    </a>
{% endif %}

{% endblock content %}
