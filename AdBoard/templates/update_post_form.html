{% extends 'flatpages/default.html' %}

{% block content %}

<h1>Update Post</h1>
<hr>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
</form>

{% if object.pk %}
    <a href="{% url 'post_detail' object.pk %}">
        <button type="button">Cancel</button>
    </a>
{% else %}
    <a href="{% url 'post_list' %}">
        <button type="button">Cancel</button>
    </a>
{% endif %}

{% endblock content %}
